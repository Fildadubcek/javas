// Funkce pro výpočet determinantu pomocí Bareissova algoritmu
function determinantBareiss(matrix) {
    let n = matrix.length;

    // Kopírování matice do nové matice, aby původní zůstala nezměněna
    let A = matrix.map(row => row.slice());

    // Procházíme každý sloupec matice
    for (let k = 0; k < n - 1; k++) {
        // Pro každý řádek pod diagonálou
        for (let i = k + 1; i < n; i++) {
            // Určíme faktor, kterým vynásobíme řádek
            let factor = A[i][k] / A[k][k];

            // Odečteme upravené řádky od sebe
            for (let j = k + 1; j < n; j++) {
                A[i][j] = A[i][j] * A[k][k] - A[k][j] * A[i][k];
            }
        }
    }

    // Po úpravách matice spočítáme determinant jako součin diagonálních prvků
    let determinant = A[0][0];
    for (let i = 1; i < n; i++) {
        determinant *= A[i][i];
    }

    return determinant;
}
